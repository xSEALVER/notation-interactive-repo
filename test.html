<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Notation Interactive</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="max-w-xs w-full p-6 bg-gray-800 rounded-lg shadow-lg text-white">
        <div class="flex flex-col items-start mb-4">
            <span class="text-yellow-400 mb-4">★</span>
            <span class="text-xl font-semibold">Donner votre avis !</span>
        </div>
        <p class="mb-4 text-sm">
            N'hésitez pas à nous faire part de votre avis. Tous les commentaires
            sont les bienvenus pour nous aider à améliorer notre outil !
        </p>
        <div class="flex items-center justify-center mb-4">
            <div class="flex items-center space-x-2">
                <span tabindex="0" class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center text-white hover:bg-[#D5906A] focus:outline-none focus:bg-white focus:text-black">1</span>
                <span tabindex="0" class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center text-white hover:bg-[#D5906A] focus:outline-none focus:bg-white focus:text-black">2</span>
                <span tabindex="0" class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center text-white hover:bg-[#D5906A] focus:outline-none focus:bg-white focus:text-black">3</span>
                <span tabindex="0" class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center text-white hover:bg-[#D5906A] focus:outline-none focus:bg-white focus:text-black">4</span>
                <span tabindex="0" class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center text-white hover:bg-[#D5906A] focus:outline-none focus:bg-white focus:text-black">5</span>
            </div>
        </div>
        <button class="w-full py-2 bg-yellow-500 text-gray-800 font-semibold rounded-lg">
            Envoyer
        </button>
    </div>
</body>
</html>
