<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Résultat de la Notation</title>
    <script>
        // When the page loads, get the selected rating from localStorage
        window.onload = function() {
            const rating = localStorage.getItem('selectedRating');
            if (rating) {
                document.getElementById('rating-display').textContent = rating;
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="max-w-xs w-full p-6 bg-gray-800 rounded-lg shadow-lg text-white">
        <div class="flex flex-col items-center mb-4">
            <!-- Emplacement pour l'image -->
            <div class="w-32 h-32 rounded-lg mb-4 flex items-center justify-center overflow-hidden">
                <!-- Remplacez le src par le chemin vers votre image -->
                <img id="product-image" src="/img/thk-img.svg" alt="Image du produit" class="max-w-full max-h-full object-cover" />
            </div>
            <p class="text-center mb-4">
                Vous avez sélectionné la note: <span id="rating-display" class="text-3xl font-bold text-yellow-400"></span>
            </p>
            <span class="text-xl font-semibold mb-2">Merci !</span>

            <p class="text-center">
                Nous vous remercions d'avoir pris le tempss d'attribuer une note à notre produit.Si vous avez besoin de plus de soutien , n'hésitez pas à nous contacter !
            </p>

        </div>
        <a href="index.html" class="block w-full py-2 bg-yellow-500 text-gray-800 font-semibold rounded-lg text-center mt-6">
            Retour
        </a>
    </div>
</body>
</html
